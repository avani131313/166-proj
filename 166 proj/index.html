<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <title>My First Web AR Scene</title>

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>
  <script
src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
  
  <a-scene embedded arjs = "sourceType:webcam;debugUIEnabled:false;trackingMethod:best"
  vr-mode-ui = "embedded:false">

    <!--Assets Management-->
    <a-assets >
    <a-asset-item 
    id="bulb"
    src="assets/light_bulb/scene.gltf">
 
    </a-asset-item>
    <a-asset-item 
    id="battery"
    src="assets/battery_low_poly/scene.gltf">
 
    </a-asset-item>
    <a-asset-item 
    id="switch"
    src="assets/light_switch_single/scene.gltf">
 
    </a-asset-item>
    
    <a-asset-item 
    id="arrow"
    src="assets/images/arrow.jpeg">
 
    </a-asset-item>


    </a-assets>

    <!--GLTF Models-->
    <a-marker preset = "hiro">
      <a-entity
      id="light_bulb"
      gltf-model="#bulb"
      position = "5 10 -5"
      scale="0.5 0.5 0.5"
      
      >
      </a-entity>

      <a-entity
      id="arrow_1"
      gltf-model="#arrow"
      position = "10 10 -5"
      scale="0.5 0.5 0.5"
      
      >
      </a-entity>


      <a-entity
      id="battery_low"
      gltf-model="#battery"
      position = "15 10 -5"
      scale="0.1 0.1 0.1"
      >
      </a-entity>

      <a-entity
      id="switch_light"
      gltf-model="#switch"
      position = "20 10 -5"
      scale="0.5 0.5 0.5"
      >
      </a-entity>
    </a-marker>


    <!-- Hiro Marker -->
    

  </a-scene>
</body>
</html>
